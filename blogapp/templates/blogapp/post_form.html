{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Post</title>

    <!-- CSS  -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'blogapp/css/style.css' %}" rel="stylesheet" />
    <link href="{%static 'blogapp/css/materialize.css' %}" rel="stylesheet" />
    <link href="{%static 'blogapp/css/materialize-social.css' %}" rel="stylesheet" />
   

</head>

<body >


    <div class="container">
        <h2 class="center">Add Post</h2>
        <div class="row">
            <form class="col s12" action="" method="POST" enctype="multipart/form-data">
            	{% csrf_token %}  
                {{form.media}} 
            	 <div class="row">
            	 	<div class="input-field col s6">
	                  <i class="material-icons prefix">card_giftcard</i>
	                  {{form.title}}
	                  <label for="id_title">Title</label>
	              </div>
	             
     				<div class="input-field col s6">
	                  <i class="material-icons prefix">card_giftcard</i>
	                  {{form.label}}
	                  <label for="id_label">Label</label>
	                </div>
            	</div>
            	<div class="row">
	                <div class="input-field">
	                  <!-- <i class="material-icons prefix">mode_edit</i> -->
	                  <!-- <label for="id_content">Content</label> -->
                      {{form.content}}
                	</div>
                </div>
                
                <div class="row">
	                <div class="input-field col s6">
		            	{{form.category}}
	                    <label>Category</label>
	                </div>
                <div class="input-field col s6">
                    <p>
                        <label>
                            {{form.scheduled}}
                            <span>Schedule</span>
                        </label>
                    </p>

                </div>
            	</div>
                <button class="btn waves-light" type="submit" name="submit">Add
                <i class="material-icons right">send</i>
                </button> 
        	</form>
    	</div>
	</div>




    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'blogapp/js/materialize.js'%}"></script>
    <script src="{% static 'blogapp/js/init.js'%}"></script>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  


   <script type="text/javascript">
       $(document).ready(function(){
    $('select').formSelect();
  });

   </script>

  
   
   {%for message in messages%}
            <script type="text/javascript">
                M.toast({html:"{{message}}",classes: 'rounded', displayLength: 3900}).call();
            </script>
    {%endfor%}


</body>

</html>
